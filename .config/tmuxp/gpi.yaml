session_name: gpi
start_directory: ~/Code/phoenix
windows:
  - window_name: code
    panes:
      - shell_command:
        - cmd: nvim .
  - window_name: server
    panes:
      - shell_command:
        - cmd: iex -S mix phx.server
  - window_name: infra
    panes:
      - shell_command:
        - cmd: make start-infra
  - window_name: lazygit
    panes:
      - shell_command:
        - cmd: lazygit
